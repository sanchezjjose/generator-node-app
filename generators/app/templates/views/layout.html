<!DOCTYPE html>
<html>
  <head>
    <title>{{title}}</title>
    <link rel='stylesheet' href='/css/bootstrap.min.css' />
    <link rel='stylesheet' href='/stylesheets/bundle.css' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </head>
  <body>
    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">FED Dashboard</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="{{#if active_tab.overview}}active{{/if}}"><a href="/">Overview</a></li>
            <li class="{{#if active_tab.security_groups}}active{{/if}}"><a href="/securitygroups/{{awsAccount.id}}">Security Groups</a></li>
            <li class="{{#if active_tab.tags}}active{{/if}}"><a href="/tags/{{awsAccount.id}}">Tags</a></li>
          </ul>
          {{#if awsAccounts}}
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Accounts<span class="caret"></span></a>
              <ul class="dropdown-menu">
                {{#each awsAccounts}}
                  <li><a class='nav-account-id' href='/{{@root.route}}/{{id}}'>{{name}}</a></li>
                {{/each}}
              </ul>
            </li>
          </ul>
          {{/if}}
        </div><!--/.nav-collapse -->
      </div><!--/.container-fluid -->
    </nav>

    <div class="container">
      {{{ body }}}
    </div> <!-- /container -->

    <div class="footer">
        {{#if isLoggedIn}}
            <a href="/signout">Sign Out</a>
        {{else}}
            <a href="/signin">Sign In</a>
        {{/if}}
    </div>

    <script src="/js/bootstrap.min.js"></script>
    <script src='/javascripts/main.js'></script>
  </body>
</html>
